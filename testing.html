<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
.container {
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  flex-wrap: wrap;
}

.parent-btn {
  width: 10%;
  margin: 10px;
  
  padding: 10px 20px;
}
.sub-btns {
  position: absolute;
  transform: translateY(+200%);
  transition: all 0.3s ease-in-out;
  
}



.sub-btns {
  display: none;
  flex-wrap: wrap;
  flex-direction: row;
  
  margin: 10px;
}

.sub-btn {
  width: auto;
  margin: 0 10px;
  padding: 10px 20px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <button class="parent-btn">Button 1</button>
      <div class="sub-btns">
        <button class="sub-btn">Sub Button 1.1</button>
        <button class="sub-btn">Sub Button 1.2</button>
        <button class="sub-btn">Sub Button 1.3</button>
      </div>
    
      <button class="parent-btn">Button 2</button>
      <div class="sub-btns">
        <button class="sub-btn">Sub Button 2.1</button>
        <button class="sub-btn">Sub Button 2.2</button>
        <button class="sub-btn">Sub Button 2.3</button>
      </div>
    
      <button class="parent-btn">Button 3</button>
      <div class="sub-btns">
        <button class="sub-btn">Sub Button 3.1</button>
        <button class="sub-btn">Sub Button 3.2</button>
        <button class="sub-btn">Sub Button 3.3</button>
      </div>
    
      <button class="parent-btn">Button 4</button>
      <div class="sub-btns">
        <button class="sub-btn">Sub Button 4.1</button>
        <button class="sub-btn">Sub Button 4.2</button>
        <button class="sub-btn">Sub Button 4.3</button>
      </div>
    </div>
     
  </body>
  <script>
    const parentBtns = document.querySelectorAll(".parent-btn");

parentBtns.forEach((parentBtn) => {
  parentBtn.addEventListener("click", () => {
    const subBtns = parentBtn.nextElementSibling;
    if (subBtns.style.display === "flex") {
      subBtns.style.display = "none";
    } else {
      subBtns.style.display = "flex";
    }
  });
});

  </script>
</html>
